{% extends "base.html" %}
{% block content %}

<h1>Opiskelijat</h1>

 <table class="table table-striped">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Sähköposti</th>
      </tr>
    </thead>
    <tbody>
        {% for opiskelija in opiskelijat %}
      <tr>
        <td><a href="{{base_path}}/opiskelijaSivu/{{opiskelija.id}}">{{opiskelija.name}}</td>
        <td>{{opiskelija.email}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
