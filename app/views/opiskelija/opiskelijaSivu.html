{% extends "base.html" %}
{% block content %}
{% for o in opiskelija %}
  <h1>Opiskelijatietojärjestelmä</h1>


<h3>Tiedot</h3>

  <ul>
    <li><strong>Nimi:</strong> {{o.name}}</li>
    <li><strong>Opiskelijanumero:</strong> {{o.opiskelijanumero}}</li>
    <li><strong>Sähköpostiosoite:</strong> {{o.email}}</li>
  </ul>

  <h3>Ilmoittautumiset</h3>

  <table class="table table-striped">
    <thead>
      <tr>
      <th>Kurssin nimi</th>
      <th>Peru</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>TiKaPe</td>
        <td><INPUT TYPE=BUTTON OnClick="poisto-operaatio" VALUE="Peru"></td>
      </tr>
    </tbody>
  </table>
  {% endfor %}
{% endblock %}
